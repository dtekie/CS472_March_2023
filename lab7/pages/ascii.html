<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCIImation</title>
    <link href="../css/ascii.css" type="text/css" rel="stylesheet" >
    <script src="../js/ascii.js"></script>
    <script src="../js/animation.js"></script>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div id="container">
        <textarea name="maintext" id="textarea" cols="80" rows="20" placeholder="Default Text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></textarea>
        <div class="controls">
        <fieldset>
            <legend>Play Controls</legend>
            <input type="button" id="btnstart" name="btnstartname" value="Start"  onclick="animationTypeIdentifier()" >
            <input type="button" id="btnstop" name="btnstopname" value="Stop" onclick="stopAnimation()" disabled>
        </fieldset>
        <fieldset>
                <legend>Animation</legend>
                <select id="animtype" onchange="animationTypeIdentifier()">
                  <option value="blank">Blank</option>
                  <option value="juggler">Juggler</option>
                  <option value="exercise">Exercise</option>
                  <option value="dive">Dive</option>   
                  <option value="bike">Bike</option>
                  <option value="custom">Custom</option>
                </select>  
        </fieldset>
        <fieldset>
                <legend>Size</legend>
                <select id="size" onchange="setSize()">
                  <option value="tiny">Tiny</option>
                  <option value="small">Small</option>
                  <option value="medium" selected>Medium</option>
                  <option value="large">Large</option>
                  <option value="extralarge">Extra Large</option>   
                  <option value="xxl">XXL</option>
                </select> 
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" id="turbo" onclick="turboCharger()" >Turbo
        </fieldset>
    </div>
    </div><br>

                        <img src="../images/w3c-css.png" alt="Valid CSS" >
                    </a> <br>
                </p>
            </div>
</body>
</html>

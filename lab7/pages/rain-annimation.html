<!DOCTYPE html>
<html>
<head>
	<title>Rain ASCII Animation</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		body {
			background-color: rgb(10, 10, 10);
			color: white;
			font-size: 20px;
			font-family: monospace;
			height: 100%;
			overflow: hidden;
		}
		.raindrop {
			position: absolute;
			color: white;
			animation: fall 1s linear infinite;
			opacity: 0;
			font-size: 30px;
			line-height: 30px;
			transform: translateY(-100%);
		}
		@keyframes fall {
			from {
				transform: translateY(-100%);
				opacity: 1;
			}
			to {
				transform: translateY(100vh);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
</body>
<script>
	$(document).ready(function() {
		for (var i = 0; i < 100; i++) {
			var left = Math.floor(Math.random() * $(window).width());
			var delay = Math.floor(Math.random() * 5000);
			$('body').append('<div class="raindrop" style="left: ' + left + 'px; animation-delay: ' + delay + 'ms;">&#x25cf;</div>');
		}
	});
</script>
</html>

        to green. -->

<body>
    <script>
        $(document).ready(function(){
        // <!â€”INSERT YOUR JQUERY CODE HERE - - >

        $("span").parent().parent().css("color","green");
        });

    </script>
<div class="ancestors">
 <div> (great-grandparent)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="referrer" content="origin" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="../css/nerdluv.css" >
    <title>Sign Up</title>
  </head>

  <body>
    <div>
    <div>
      <img id="logo" src="../images/nerdluv-logo.png" alt="nerdLuv logo" >
    </div>
      <div>
        <fieldset>
          <legend>New User SignUp:</legend>
          <div class="first">
            <form class="form" action="http://mumstudents.org/params.php">
              <div class="left">
                <label for="name"> Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  size="16"
                  pattern="[A-Za-z]{,16}"
                  title="Enter 16 character letters"
                  required
                ><br >
                <br>
                <label for="male">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" >
                <label for="male">Male</label>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  checked
                >
                <label for="female">Female</label>
                <br >
                <br>

                <label for="age">Age</label>
                <input
                  type="text"
                  id="age"
                  name="age"
                  size="6"
                  pattern="[1-9]{1,2}"
                  title="Enter age"
                  required
                >
                <br>
                <br>
                <label for="personality">personality</label>
                <input
                  type="text"
                  id="personality"
                  name="personality"
                  size="6"
                  pattern="[A-Z]{1,4}"
                >
                <a href="http://www.humanmetrics.com/cgi-win/JType2.asp">
                  (Don't know your personality)</a
                ><br >
                <br>
                <label for="os"> Favorite OS:</label>
                <select name="os" id="os">
                  <option value="Windows">Windows</option>
                  <option value="mackintosh ">mac ox</option>
                  <option value="Linix">Linix</option>
                </select>
                <br >
                <br>
                <label for="seeking"> Seeking Age:</label>
                <input
                  type="text"
                  id="seeking"
                  name="seeking"
                  size="6"
                  pattern="[0-9]{1,2}"
                  placeholder="min"
                >
                to
                <input
                  type="text"
                  id="seeking1"
                  name="seeking"
                  size="6"
                  pattern="[0-9]{1,2}"
                  placeholder="max"
                >
                <br >
                <br >
              </div>
              <div class="right"></div>
              <div class="button"><input type="submit" value="SignUP" ></div>
            </form>
          </div>
        </fieldset>
        <br >
      </div>
      <div>
        <p>
          This page is for single nerds to meet a date each other! Type in
          <br >
          your personal information and wait for the nerdly love to begin!
          <br >
          Thank you for using our site. <br >
          Results and page &copy; copyright NerdLuv Inc.
        </p>
        <img
          src="../images/back-arrow.png"
          alt="back to front page"
          width="30"
        ><br >
        <a href="../../index.html">Back to front page</a>

        <br >
        <a
          id="html"
          href="https://validator.w3.org/nu/?doc=https://dtekie.github.io/CS472_March_2023/lab3/pages/nerdluv.html"
        >
          <img
            src="../../images/W3C.jpg"
            width="100"
            height="50"
            alt="html validator"
        ></a>
        <a
          id="css"
          href="https://jigsaw.w3.org/css-validator/validator?lang=en&profile=css3svg&uri=https://dtekie.github.io/CS472_March_2023/lab3/css/nerdluv.css"
        >
          <img
            src="../../images/w3c-CSS-logo.png"
            width="150"
            height="50"
            alt="css validator"
        ></a>
      </div>
    </div>
  </body>
</html>

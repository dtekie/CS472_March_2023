<!DOCTYPE html>
<html>
<head>
	<title>Bank Accounts</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../js/bankaccount3.js"></script>
</head>
<body>
	<form id="account-form">
		<label for="account-name">Account Name:</label>
		<input type="text" id="account-name" name="account-name" required><br>

		<label for="initial-deposit">Initial Deposit:</label>
		<input type="number" id="initial-deposit" name="initial-deposit" required min="0"><br>

		<button type="submit">Create Account</button>
	</form>

	<div id="account-details">
		<h2>Account Details</h2>
		<p><strong>Name:</strong> <span id="account-name-display"></span></p>
		<p><strong>Balance:</strong> $<span id="account-balance-display"></span></p>

		<label for="deposit-amount">Deposit Amount:</label>
		<input type="number" id="deposit-amount" name="deposit-amount" min="0"><br>
		<button type="button" id="deposit-button">Deposit</button>

		<label for="withdrawal-amount">Withdrawal Amount:</label>
		<input type="number" id="withdrawal-amount" name="withdrawal-amount" min="0"><br>
		<button type="button" id="withdrawal-button">Withdraw</button>

		<p id="error-message" style="color: red;"></p>
	</div>

	<textarea id="account-list" rows="10"></textarea>
</body>
</html>
